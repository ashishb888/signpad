<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content class="bar-assertive">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <!--<ion-header-bar class="bar-assertive">
      <h1 class="title">
        Broadcamp DB
      </h1>
    </ion-header-bar>-->
    <ion-content>
      <ion-list>
        <div class="item item-avatar banner">
          <img class="banner-img" ng-src="./img/avatar.png" />
          <h2 class="banner-h2">
              Test user
            </h2>
          <p class="white-clr">
            User ID
          </p>
        </div>
        <ion-item class="item-icon-left" ng-click="mc.goToThisState('menu.db')">
          <i class="large icon ion-android-apps txt-color"></i> Dashboard
        </ion-item>
        <ion-item class="item-icon-left" ng-click="mc.goToThisState('menu.settings')">
          <i class="large icon ion-gear-a txt-color"></i> Settings
        </ion-item>
        <ion-item class="item-icon-left" ng-click="mc.goToThisState('menu.tc')">
          <i class="large icon ion-android-clipboard txt-color"></i> Terms & conditions
          <!--<i class="icon large fa fa-sticky-note-o" aria-hidden="true"></i> Terms & conditions-->
        </ion-item>
        <ion-item class="item-icon-left" ng-click="mc.goToThisState('menu.help')">
          <i class="large icon ion-help txt-color"></i> Help
        </ion-item>
        <ion-item class="item-icon-left" ng-click="mc.signoutActionSheet()">
          <i class="large icon ion-log-out txt-color"></i> Sign out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
